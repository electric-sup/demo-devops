<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBER-ODYSSEY :: DEVOPS EDITION</title>

<style>
:root{
    --primary:#00f3ff;
    --secondary:#bc13fe;
    --tertiary:#ff0055;
    --bg:#050011;
    --grid:rgba(188,19,254,.25);
}

*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#12002a,var(--bg));
    color:#fff;
    font-family:Segoe UI,sans-serif;
    overflow:hidden;
    cursor:crosshair;
}

/* ===== BOOT ===== */
#boot-screen{
    position:fixed;
    inset:0;
    background:#000;
    z-index:9999;
    padding:30px;
    font-family:Courier New,monospace;
    font-size:14px;
    color:var(--primary);
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}
.boot-line{opacity:.85;text-shadow:0 0 6px var(--primary)}
.boot-success{color:#0f0}

/* ===== WORLD ===== */
.world{
    position:absolute;
    inset:0;
    perspective:900px;
    opacity:0;
    transition:opacity 2s ease;
}

/* SUN */
.sun{
    position:absolute;
    bottom:30%;
    left:50%;
    transform:translateX(-50%);
    width:40vh;
    height:40vh;
    border-radius:50%;
    background:linear-gradient(to top,var(--secondary),#ffe600);
    box-shadow:0 0 120px var(--secondary);
    mask:repeating-linear-gradient(#000 0 5%,transparent 5% 6%);
}

/* MOUNTAINS */
.mountains{
    position:absolute;
    bottom:35%;
    width:200%;
    height:22vh;
    background:linear-gradient(to top,#111,var(--secondary));
    clip-path:polygon(
        0% 100%,5% 40%,10% 80%,15% 30%,20% 70%,25% 20%,30% 80%,
        35% 30%,40% 90%,45% 40%,50% 100%,55% 40%,60% 80%,
        65% 30%,70% 70%,75% 20%,80% 80%,85% 30%,90% 90%,95% 40%,100% 100%
    );
    opacity:.45;
    animation:mounts 25s linear infinite;
}
@keyframes mounts{to{transform:translateX(-50%)}}

/* FLOOR */
.floor{
    position:absolute;
    bottom:-10%;
    width:200%;
    height:60%;
    left:-50%;
    transform:rotateX(60deg);
    background:
        linear-gradient(var(--grid) 1px,transparent 1px),
        linear-gradient(90deg,var(--grid) 1px,transparent 1px);
    background-size:60px 60px;
    animation:floor 1s linear infinite;
    box-shadow:inset 0 0 300px #000;
}
@keyframes floor{to{background-position:0 60px}}

/* HERO */
.hero{
    position:absolute;
    bottom:12%;
    left:50%;
    transform:translateX(-50%);
    transition:transform .15s ease;
    filter:drop-shadow(0 0 25px var(--primary));
}
.ship{
    width:0;height:0;
    border-left:40px solid transparent;
    border-right:40px solid transparent;
    border-bottom:100px solid #000;
    position:relative;
}
.ship::after{
    content:"";
    position:absolute;
    top:10px;left:-20px;
    width:40px;height:80px;
    background:linear-gradient(var(--primary),transparent);
    clip-path:polygon(50% 0,0 100%,100% 100%);
}
.flame{
    position:absolute;
    bottom:-30px;
    left:50%;
    transform:translateX(-50%);
    width:18px;height:45px;
    background:#fff;
    border-radius:50%;
    animation:flame .12s infinite alternate;
    box-shadow:0 0 25px var(--primary);
}
@keyframes flame{to{height:35px;opacity:.8}}

/* HUD */
.hud{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
}
.panel{
    width:min(90%,720px);
    background:rgba(10,10,20,.75);
    backdrop-filter:blur(16px);
    border-radius:20px;
    padding:40px;
    text-align:center;
    transform:scale(.85);
    opacity:0;
    transition:.5s ease;
    pointer-events:auto;
    border-top:4px solid var(--primary);
}
.panel.active{transform:scale(1);opacity:1}

.tag{
    display:inline-block;
    border:1px solid var(--primary);
    padding:6px 16px;
    border-radius:30px;
    color:var(--primary);
    font-size:.8rem;
    margin-bottom:15px;
}

h1{
    margin:0;
    font-size:3rem;
    letter-spacing:4px;
    text-shadow:0 0 20px var(--primary);
}

.subtitle{color:#aaa;margin:20px 0}

.warp{
    margin-top:20px;
    padding:15px 60px;
    background:none;
    color:#fff;
    border:2px solid #fff;
    letter-spacing:3px;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
}
.warp:hover{background:#fff;color:#000}

/* STATS */
.stats{
    display:flex;
    justify-content:space-around;
    margin-top:30px;
    border-top:1px solid rgba(255,255,255,.1);
    padding-top:20px;
}
.stats h3{font-size:.8rem;color:#888;margin:0}
.stats p{margin:5px 0 0;font-weight:bold}

/* STARS */
.stars{
    position:absolute;
    inset:0;
    pointer-events:none;
}
.star{
    position:absolute;
    width:2px;height:2px;
    background:#fff;
    opacity:0;
}
</style>
</head>

<body>

<div id="boot-screen"></div>

<div class="world" id="world">
    <div class="sun"></div>
    <div class="mountains"></div>
    <div class="floor" id="floor"></div>

    <div class="hero" id="hero">
        <div class="ship"></div>
        <div class="flame"></div>
    </div>

    <div class="stars" id="stars"></div>
</div>

<div class="hud">
    <div class="panel" id="panel">
        <span class="tag" id="tag">INITIALISATION</span>
        <h1 id="title">CYBER-ODYSSEY</h1>
        <p class="subtitle" id="desc">
            Interface immersive DevOps.<br>
            Traverse le pipeline CI/CD √† vitesse lumi√®re.
        </p>

        <button class="warp" id="warp">START ENGINE</button>

        <div class="stats" id="stats">
            <div><h3>VITESSE</h3><p>0%</p></div>
            <div><h3>STATUS</h3><p>OFFLINE</p></div>
            <div><h3>NEXT</h3><p>UNKNOWN</p></div>
        </div>
    </div>
</div>

<script>
/* ===== BOOT ===== */
const bootLines=[
"> SYSTEM CHECK... OK",
"> DOCKER DAEMON... READY",
"> TERRAFORM STATE... SYNC",
"> GRAPHICS ENGINE... ONLINE",
"> WELCOME USER"
];
const boot=document.getElementById("boot-screen");
let i=0;
function bootSeq(){
    if(i<bootLines.length){
        const d=document.createElement("div");
        d.className="boot-line boot-success";
        d.textContent=bootLines[i++];
        boot.appendChild(d);
        setTimeout(bootSeq,300);
    }else{
        setTimeout(()=>{
            boot.remove();
            world.style.opacity=1;
            panel.classList.add("active");
        },800);
    }
}
window.onload=bootSeq;

/* ===== DATA ===== */
const levels=[
{tag:"PHASE 1 : GITHUB",title:"CODE REPOSITORY",desc:"Versioning, branches et collaboration s√©curis√©e.",color:"#bc13fe"},
{tag:"PHASE 2 : DOCKER",title:"CONTAINER ZONE",desc:"Applications isol√©es, portables et reproductibles.",color:"#00f3ff"},
{tag:"PHASE 3 : TERRAFORM",title:"INFRA AS CODE",desc:"L‚Äôinfrastructure d√©crite, versionn√©e et automatis√©e.",color:"#ff0055"},
{tag:"MISSION COMPLETE",title:"SYSTEM ONLINE",desc:"Pipeline DevOps op√©rationnel.",color:"#0f0"}
];

let lvl=-1;

/* ===== STARS (ONCE) ===== */
const stars=document.getElementById("stars");
for(let s=0;s<60;s++){
    const star=document.createElement("div");
    star.className="star";
    stars.appendChild(star);
}

/* ===== MOUSE ===== */
document.addEventListener("mousemove",e=>{
    const x=(e.clientX/window.innerWidth-.5)*60;
    hero.style.transform=`translateX(calc(-50% + ${x}px)) rotateZ(${x*.3}deg)`;
});

/* ===== WARP ===== */
warp.onclick=()=>{
    panel.classList.remove("active");
    floor.style.animationDuration=".15s";

    document.querySelectorAll(".star").forEach(st=>{
        const a=Math.random()*Math.PI*2;
        st.style.left="50%";
        st.style.top="50%";
        st.animate([
            {transform:"scale(0)",opacity:1},
            {transform:`translate(${Math.cos(a)*1200}px,${Math.sin(a)*1200}px) scale(4)`,opacity:0}
        ],{duration:900});
    });

    setTimeout(next,2000);
};

function next(){
    lvl++;
    const d=levels[Math.min(lvl,levels.length-1)];
    document.documentElement.style.setProperty("--primary",d.color);

    tag.textContent=d.tag;
    title.textContent=d.title;
    desc.innerHTML=d.desc;

    stats.innerHTML=`
        <div><h3>VITESSE</h3><p>${(lvl+1)*25}%</p></div>
        <div><h3>STATUS</h3><p style="color:${d.color}">ONLINE</p></div>
        <div><h3>NODE</h3><p>OK</p></div>
    `;

    floor.style.animationDuration="1s";
    panel.classList.add("active");

    if(lvl>=levels.length-1){
        warp.textContent="ACCESS GRANTED";
        warp.onclick=()=>alert("Module DevOps valid√© üöÄ");
    }else{
        warp.textContent="ENGAGE WARP";
    }
}
</script>
</body>
</html>
