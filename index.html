<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps :: Mission Control</title>
    <style>
        /* --- CSS : Le Style Cyberpunk --- */
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f3ff;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Pas de scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* L'arri√®re-plan Matrix */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        /* Le Container Principal (Effet Verre) */
        .dashboard {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-blue);
            color: var(--neon-blue);
            letter-spacing: 5px;
        }

        /* Le sous-titre qui clignote */
        .status {
            font-size: 1.2rem;
            color: var(--neon-green);
            margin-bottom: 40px;
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 10px var(--neon-green); }
            50% { opacity: 0.7; box-shadow: 0 0 20px var(--neon-green); }
            100% { opacity: 1; box-shadow: 0 0 10px var(--neon-green); }
        }

        /* Les Cartes Tech */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            border-left: 3px solid var(--neon-blue);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: #fff;
        }

        .card p {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Le Terminal Simulator */
        .terminal {
            background: #000;
            border-radius: 5px;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            font-family: 'Consolas', monospace;
            height: 100px;
            overflow: hidden;
            border: 1px solid #333;
            color: #0f0;
            font-size: 0.9rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #0f0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="dashboard">
        <h1>DEVOPS SYSTEM</h1>
        <div class="status">‚óè SYSTEMS OPERATIONAL</div>

        <div class="grid">
            <div class="card">
                <h3>üê≥ Dockerized</h3>
                <p>Conteneur Nginx Alpine actif. Isolation parfaite.</p>
            </div>
            <div class="card">
                <h3>üèóÔ∏è Terraform Managed</h3>
                <p>Infrastructure as Code. √âtat synchronis√©.</p>
            </div>
            <div class="card">
                <h3>üöÄ CI/CD Ready</h3>
                <p>Pipeline GitHub Actions connect√©.</p>
            </div>
        </div>

        <div class="terminal" id="terminal-content">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        // --- SCRIPT 1 : Effet Matrix (Pluie de code) ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù1234567890';
        const characters = katakana.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- SCRIPT 2 : Effet Machine √† √©crire (Terminal) ---
        const textToType = [
            "> Initializing connection to Terraform core...",
            "> Loading Docker volumes...",
            "> Accessing 'index.html' via bind mount...",
            "> Success! Environment is stable.",
            "> Ready for teacher inspection."
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const terminal = document.getElementById('typewriter');

        function typeWriter() {
            if (lineIndex < textToType.length) {
                if (charIndex < textToType[lineIndex].length) {
                    terminal.innerHTML += textToType[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50); // Vitesse de frappe
                } else {
                    terminal.innerHTML += "<br>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // Pause entre les lignes
                }
            }
        }
        
        // Lancer l'animation apr√®s 1 seconde
        setTimeout(typeWriter, 1000);

    </script>
</body>
</html>
